# nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly, otherwise fallback to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optional) If your API lives on same host under /api, proxy it:
  # location /api/ {
